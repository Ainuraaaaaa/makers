<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border: 2px solid black;
        text-align: left;
    }

    th,
    td {
        border: 1px solid lightgrey;
        padding: 5px;
    }
</style>

<body>

    <!-- БЛОК -->
    <!-- Должен отвечать на вопрос: что это? -->
    <!-- это не состояние. какой? как выглядит? -->

    <!-- верно -->
    <div class="warning"> </div>

    <!-- неверно -->
    <div class="yellow-warning"></div>
    <div class="nav-left">
        <div class="logo"></div>

    </div>

    <!-- элементы -->

    <!-- это не состояние. какой? как выглядит? -->
    <!--имя элемента отделяется от имени блока двумя подчеркиваниями (__) -->

    <form class="search-form">
        <input class="search-form__input" type="text">
        <button class="search-form__button">btn</button>
    </form>

    <!-- элемент всегда часть блока, а не другого элемента -->

    <form class="search-form">
        <div class="search-form__content">
            <input class="search-form__input" type="text">
            <button class="search-form__btn">add</button>
            <!-- либо так -->
            <input class="search-form__content-input" type="text">
            <button>btn</button>
            <button class="search-form__content-btn">btn</button>
        </div>
    </form>
    <!-- необязательный элемент блока. не у всех элементов должны быть блоки -->
    <!-- неверно -->
    <form class="search-form"></form>
    <input class="search-form__input" type="text">

    <!-- блок search-form -->
    <form class="search-form">
        <!-- блок input -->
        <input class="input" type="text">
        <button class="btn">search</button>
    </form>

    <!-- модификатор -->
    <!-- должен отвечать на вопрос: какой? -->
    <!-- это  состояние. какой? как выглядит? -->
    <!--имя модификатора отделяется от имени блока двумя подчеркиваниями (__) -->

    <!-- Типы модификаторов: булевый и ключ-значение -->
    <!-- булевый -->
    <div class="make-order">
        <button disabled class="make-order__button
        make-order__button_disabled">Сделать заказ</button>


    </div>

    <!-- ключ значение -->

    <div class="make order">
        <button class="make-order__button
        make-order__button_color_red">сделать заказ</button>
    </div>

    <div class="description">
        <p class="description__paragraph
     description__paragraph_color_green
     description__paragraph_fsz_24"></p>
    </div>

    <!-- невозможно одновременно использовать два одинаковых модификатора с разными значениями-->

    <div class="description">
        <!-- неверно -->
        <p class="description__paragraph
     description__paragraph_fw-700
     description__paragraph_fw_400"></p>
    </div>

    <!-- input -->

    <input type="text" placeholder="enter name">
    <input type="paswoord">
    <input type="tel" placeholder="enter phone number">
    <input type="email">
    <input type="number">
    <input type="chekbox">
    <input type="date">

    <!-- table -->
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>price</th>
                <th>count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ball</td>
                <td>300</td>
                <td>12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>ball-nike</td>
                <td>600</td>
                <td>13</td>
            </tr>

            <tr>
                <td>3</td>
                <td>ball-adidas</td>
                <td>700</td>
                <td>14</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>#</td>
                <th>total</th>
                <td>3000</td>
                <td>5</td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
